<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap v4.6.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div id="interior">
            <div id="contentAuth" class="row">
                <div class="col left-col-content">
                    <div id="authLogo" class="p-4">
                        <img class="img-fluid mx-auto d-block" src="./assets/images/bg-auth-page.png"
                            alt="Logo sistema">
                    </div>
                </div>
                <div class="col right-col-content">
                    <div id="authForm" class="p-2 mt-5">
                        <h4 id="authSelection" class="text-center">
                            <a id="authSignIn" href="#" class="auth-selected">Sign In</a>
                            <span> or </span>
                            <a id="authSignUp" href="#">Sign Up</a>
                        </h4>
                        <div id="forms">
                            <div class="form-group mt-5">
                                <label for="email">E-MAIL</label>
                                <input id="email" type="text" class="form-control-plaintext" autocomplete="off"
                                    name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mt-5">
                                <label for="password">PASSWORD</label>
                                <input id="password" type="password" class="form-control-plaintext" name="password"
                                    placeholder="********">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" id="btnAuth" class="btn btn-outline btn-lg block mt-5 mb-5">Sign
                                In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap v4.6.0 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <!-- Auth JS -->
    <script src="./assets/js/auth.js"></script>

    <script>
        $(document).on('click', 'a', function () {
            console.log(this.id);
            authSelection(this.id);
        })
    </script>
</body>

</html>
